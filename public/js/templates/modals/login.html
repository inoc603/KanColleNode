<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="reg-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="reg-modal-label">登录</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
        <div class="form-group">
          <label for="input-login-username" class="col-xs-3 control-label">用户名</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" id="input-login-username" placeholder="用户名">
          </div>
        </div>

        <div class="form-group">
          <label for="input-login-password" class="col-xs-3 control-label">密码</label>
          <div class="col-xs-9">
            <input type="password" class="form-control" id="input-login-password" placeholder="密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="input-login-anonymous"> 匿名登录
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="input-remember-me"> 记住我
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="input-login-verify-code" class="col-xs-3 control-label">验证码</label>
          <div class="col-xs-9"><input type="text" class="form-control" id="input-login-verify-code" placeholder="验证码"></div>
        </div> 
        <div><img id="login-verify-code"><span>换一张</span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="confirm-login">确认</button>
      </div>
    </div>
  </div>
</div>
