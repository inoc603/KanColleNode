<div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="reg-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="reg-modal-label">用户注册</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
        <div class="form-group">
          <label for="input-username" class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="input-username" placeholder="用户名">
          </div>
        </div>
        <div class="form-group">
          <label for="input-password" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="input-password" placeholder="密码">
          </div>
        </div>
        <div class="form-group">
          <label for="input-confirm-password" class="col-sm-2 control-label">确认密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="input-confirm-password" placeholder="确认密码">
          </div>
        </div>
        <div class="form-group">
          <label for="input-email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="input-email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="input-verify-code" class="col-sm-2 control-label">验证码</label>
          <div class="col-sm-10"><input type="text" class="form-control" id="input-verify-code" placeholder="验证码"></div>
        </div> 
        <div><img id="register-verify-code"><span>换一张</span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="confirm-register">确认</button>
      </div>
    </div>
  </div>
</div>
