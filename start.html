<html>
<head>
  <meta charset="UTF-8">
  <title>mirigation</title>
</head>
<body>
<script>
  var gui = require('nw.gui')
    , win = gui.Window.get()
     
  gui.App.setProxyConfig('localhost:5050')
  gui.App.clearCache()
  var os = require('os')
    , systemInfo = '(' + os.hostname() + ')'
                 + '(' + os.type() + ')'
                 + '(' + os.arch() + ')'
                 + '(' + os.release() + ')'

  var tray = new gui.Tray({ title: 'Tray', icon: 'public/img/idol.png' })
    , menu = new gui.Menu()
    , item = {}

  function startGame () {
    gui.Window.open(
      'http://127.0.0.1:3001/standalone'
    , { frame: false
      , toolbar: false
      , width: 800
      , height: 510  
      }
    )
  }

  function startInfo () {
    gui.Window.open(
      'http://127.0.0.1:3001/backboned'
    , { frame: false
      , toolbar: false
      , width: 400
      , height: 600
      }
    )
  }

  item.quit = new gui.MenuItem(
    { label: 'quit' 
    , click: function () {
        gui.App.quit()
      }
    }
  )

  item.start = new gui.MenuItem(
    { label: 'start'
    , click: function () {
        startGame()
        startInfo()
      }
    }
  )

  for (var i in item) {
    menu.append(item[i])
  }

  tray.menu = menu
</script>
</body>
</html>
